name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        run: npm ci --force
        working-directory: website

      - name: Build with Next.js
        run: npm run build
        working-directory: website

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/out # Output directory for static export

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-hf:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # 2. Set up Python, which is needed to install and run the huggingface_hub CLI
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Install the Hugging Face Hub library
      - name: Install Hugging Face Hub CLI
        run: pip install -U huggingface_hub
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Push to Hugging Face Hub
        env:
          # The Hugging Face token we stored in GitHub Secrets
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # The 'huggingface-cli upload' command is the core of this step.
          # It takes the repo ID, the local source folder, and the target path in the repo.
          huggingface-cli upload \
            --repo-type space \
            haixuantao/dora-bambot \
            website/out \
            . \
            --commit-message "Deploy from GitHub Action ${{ github.sha }}"
